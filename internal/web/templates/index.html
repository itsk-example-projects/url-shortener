<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    .admin-link {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 1.5rem;
      text-decoration: none;
    }
    form.shorten-form {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    input[type="url"] {
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #1e1e1e;
      color: #fff;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background-color: #2979ff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #5393ff;
    }
    .user-id-container {
      max-width: 800px;
      margin: 0 auto 2rem auto;
      padding: 1rem;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      text-align: center;
    }
    .user-id-container p {
      margin: 0 0 1rem 0;
      font-size: 0.9rem;
      color: #ccc;
    }
    .user-id-container code {
      background-color: #333;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: monospace;
    }
    .user-id-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .user-id-actions a, .user-id-actions button {
      padding: 0.5rem 1rem;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 0.9rem;
    }
    .user-id-actions a:hover, .user-id-actions button:hover {
      background-color: #444;
    }
    .links-container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #333; vertical-align: middle; }
    th { text-align: left; background-color: #1f1f1f; }
    .short-link a { color: #2979ff; text-decoration: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: inline-block; max-width: 100%; }
    .orig-link { color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 42ch; }
    .actions { text-align: right; }
    .actions form { margin-bottom: 0; }
    .actions button { padding: 0.5rem 1rem; border: none; border-radius: 4px; background-color: #d32f2f; color: #fff; cursor: pointer; }
    .actions button:hover { background-color: #e57373; }
    .message { text-align: center; margin-bottom: 1rem; color: #81c784; }
  </style>
</head>
<body>

<a href="/admin" class="admin-link" title="Admin Panel">ðŸ”’</a>
<h1>URL Shortener</h1>

<div class="user-id-container">
  <p>Your ID: <code>{{.UserID}}</code></p>
  <div class="user-id-actions">
    <a href="/export-id" download="user-id.txt">Download ID</a>
    <form method="POST" action="/import-id" enctype="multipart/form-data" style="margin:0;">
      <input type="file" name="user_id_file" id="user_id_file" onchange="this.form.submit()" style="display:none;">
      <button type="button" onclick="document.getElementById('user_id_file').click();">Upload ID</button>
    </form>
  </div>
</div>

<form method="POST" action="/shorten" class="shorten-form">
  <input type="url" name="url" placeholder="Enter URL to shorten" required>
  <input type="submit" value=">> <<">
</form>

{{if .UserLinks}}
<div class="links-container">
  <h2>Your links</h2>
  <table>
    <thead>
    <tr>
      <th>Short URL</th>
      <th>Original URL</th>
      <th class="actions">Actions</th>
    </tr>
    </thead>
    <tbody>
    {{range .UserLinks}}
    <tr>
      <td class="short-link">
        <a href="{{$.BaseURL}}{{.Short}}" target="_blank">
          {{$.BaseURL}}{{.Short}}
        </a>
      </td>
      <td class="orig-link" title="{{.Long}}">{{.Long}}</td>
      <td class="actions">
        <form method="POST" action="/delete/{{.Short}}">
          <button onclick="return confirm('Delete this link?')">Delete</button>
        </form>
      </td>
    </tr>
    {{end}}
    </tbody>
  </table>
</div>
{{end}}

</body>
</html>
